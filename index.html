<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apelar Banimento - TDZ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #330000, #660000, #990000);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #111;
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
}

h1 {
    text-align: center;
    color: #ff4d4d;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
    outline: none;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #ff0000;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #cc0000;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>
<div class="container">
    <h1>Apelar Banimento</h1>

    <form action="mailto:zocolirafael56@gmail.com?subject=Apelação de Banimento" method="post" enctype="text/plain">
        <label>Seu Nome no Discord</label>
        <input type="text" name="discordName" placeholder="Ex: usuario#0001" required>

        <label>ID do Usuário</label>
        <input type="text" name="userId" placeholder="Ex: 123456789012345678" required>

        <label>Motivo do Banimento</label>
        <input type="text" name="motivo" placeholder="Informe o motivo recebido" required>

        <label>Razão da Apelação</label>
        <textarea name="razao" placeholder="Explique por que devemos reconsiderar o banimento..." required></textarea>

        <label>Deseja conversar com um superior?</label>
        <input type="text" name="superior" placeholder="Explique se deseja revisão da equipe superior">

        <button type="submit">Enviar Apelação</button>
    </form>

    <div class="footer">
        Sistema de Revisão • TDZ
    </div>
</div>
</body>
</html>
